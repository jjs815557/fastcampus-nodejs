<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="form__container">
                <form action="">
                    <input type="" name="message" id="" placeholder="메세지를 입력하세요">
                    <button>전송</button>
                </form>
            </div>
        </div>
    </div>
    <script id="sidebar-tamplate" type="text/html">
        <h2 class="room-title">방 이름: {{room}}</h2>
        <p class="list-title">유저들</p>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{#users}}
        </ul>
    </script>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- (/socket.io/socket.io.js) socketio 패키지에서 web으로 접속할시 제공-->
    <!-- 만약 클라이언트에서 web이 아닌 다른 프레임워크를 쓴다면 해당 socketio 라이브러리를 사용해야함 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
