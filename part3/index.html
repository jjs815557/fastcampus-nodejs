<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 이자 계산기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>대출 이자 계산기</h1>
        <table class="table">
            <!-- <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead> -->
            <tbody>
              <tr>
                <th scope="row">대출금</th>
                <td>
                  <div class="input-group">
                    <input type="text" class="form-control" id="loan">
                    <span class="input-group-text" >원</span>
                  </div> 
                  <div class="btn-group" >
                    <button type="button" class="btn btn-outline-primary" id="loan-100">+1백만</button>
                    <button type="button" class="btn btn-outline-primary" id="loan-1000">+1천만</button>
                    <button type="button" class="btn btn-outline-primary" id="loan-10000">+1억</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">대출금리</th>
                <td>
                  <div class="input-group">
                    <span class="input-group-text" >연</span>
                    <input type="text" class="form-control" id="interest">
                    <span class="input-group-text" >%</span>
                  </div>
                  <div class="btn-group" >
                    <button type="button" class="btn btn-outline-primary" id="interest-100">3%</button>
                    <button type="button" class="btn btn-outline-primary" id="interest-1000">4%</button>
                    <button type="button" class="btn btn-outline-primary" id="interest-10000">5%</button>
                  </div>
              </td>
                
              </tr>
              <tr>
                <th scope="row">대출기간</th>
                <td >
                <div class="input-group">
                  <input type="text" class="form-control" id="interest">
                  <span class="input-group-text" >개월</span>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary" id="period-100">1년</button>
                  <button type="button" class="btn btn-outline-primary" id="period-1000">3년</button>
                  <button type="button" class="btn btn-outline-primary" id="period-10000">5년</button>
                </div>
              </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="calculate" class="btn btn-primary">계산하기</button>
          <div  id="result"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
